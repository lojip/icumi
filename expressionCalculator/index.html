<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сложный Калькулятор</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="calculator">
		<h1>Сложный Калькулятор</h1>
		<input type="text" id="expressionInput" placeholder="Введите выражение">
		<button id="calculateBtn" type="button">Вычислить</button>
		<div id="result"></div>
		<div id="error"></div>
		<button id="toggleHistoryBtn" type="button" disabled>История вычислений</button>
		<div id="historyContainer" style="display: none;">
			<ul id="history"></ul>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
